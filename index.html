<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Sunset</title>
	</head>
	<body>
		<input type="radio" name="lane" id="left">
		<input type="radio" name="lane" id="middle" checked>
		<input type="radio" name="lane" id="right">
		<audio controls loop src="Kavinsky-Nightcall.mp3" type="audio/mpeg"></audio>
		<div class="postcard">
			<div class="sun"></div>
			<div class="mountain"></div>
			<div class="mountain reverse"></div>
			<div class="floor">
				<div class="floor-3d">
					<div class="grid"></div>
					<div class="road"></div>
				</div>
			</div>
			<div class="car">
				<div class="car-shadow"></div>
				<div class="wheel wheel-left"></div>
				<div class="wheel wheel-right"></div>
				<div class="car-mid">
					<div class="light light-left"></div>
					<div class="light light-right"></div>
				</div>
				<div class="car-top"></div>
				<div class="car-bottom"></div>
			</div>
			<div class="signature">
				Sunset<br>
				<span>By Lobo</span>
			</div>
			<div class="filter"></div>
		</div>
	</body>
</html>
